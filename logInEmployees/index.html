<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSM - Log In Employees</title>
    <!--Importing Poppins font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!--Importing css file-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo"><img src="images/Logo_pequ.png" alt="FSM Logo"></a>
        </header>

        <div class="content">
            <div class="top-content">
                <h1>Employee access</h1>
                <h3>Enter your <span>username</span> and <span>password</span></h3>
            </div>
            
            <div class="user">
                <label for="user-txt">User</label><br>
                <input type="user-input" id="user" name="username" placeholder="">
            </div>

            <div class="password">
                <label for="password-txt">Password</label><br>
                <input type="password-input" id="password" name="user-password" placeholder="">
            </div>

            <div class="box">
                <a href="../workerArea/index.html"><div id="box-access"><p>Access</p></div></a>
            </div>

            <div class="bottom-content">
                <a href="#">Forgotten password?</a>
            </div>
        </div>
    </div>
</body>
</html>
