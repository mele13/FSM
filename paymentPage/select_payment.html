<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSM - Health & Fitness Centers</title>
    
    <!--Importing Poppins font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/select_payment.css">

</head>

<body>
    
    <div class="select_payment">

        <h1>Select payment method</h1>

        <div class="payment_methods">
            <div class="form-group">
                <label for="">
                    Credit card payment
                </label>
            <input type="radio" name="payment-radio" id="">
        </div>
            <div class="form-group">
                <label for="">
                    Bank account payment
                </label>
                <input type="radio" name="payment-radio" id="">
            </div>
        </div>
        
        <div class="button">
            <button onclick="changeURL()">Change method</button>
        </div>
    </div>

    <script>
        function changeURL() {

            radioButtons = document.getElementsByName("payment-radio");
            links = ["credit_card.html", "bank_account_payment.html"];
            checked = false;

            for (i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    location.replace(links[i]);
                    checked = true;
                    break;
                }
            }

            if (checked == false) {
                alert("Must select a payment method");
            }
        }
    </script>
</body>

</html>
