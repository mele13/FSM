<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSM - Health & Fitness Centers</title>
    <!--Importing Poppins font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=css/payment.css>
    <style>
        h1 {
            text-align: center;
        }
    </style>

</head>

<body>
    <a> <img class="logo" src="imagenes/fsm_logo_2.png" alt="imagen" width="200" height="64"></a>
    <h1 style="font-size: 50px;">Payment</h1><br><br>
    <div class="border2">
        <form action="" method="get">
            <a> <img class="card" src="imagenes/santander.png" alt="visa" width="125" height="70"></a>
            <a> <img class="card" src="imagenes/bbva.png" alt="mastercard" width="125" height="70"></a>
            <a> <img class="card" src="imagenes/openbank.png" alt="maestro" width="125" height="70"></a><br><br>
            <label for="fname">Name and Surname:</label><br>
            <textarea class="text" name="Text1" cols="40" rows="1"></textarea><br><br>
            <label for="pin">Card Number:</label><br>
            <textarea class="text" name="Text2" cols="40" rows="1"></textarea><br><br>
            <label for="pin">Address:</label><br>
            <textarea class="text" name="Text2" cols="40" rows="1"></textarea><br><br>
            <label class="date_text">Expiration Date:</label>
            <label class="cvv_text" for="pin">CVV:</label><br>
            <textarea class="date" name="Text3" cols="40" rows="1"></textarea>
            <textarea class="cvv" name="Text3" cols="40" rows="1"></textarea><br><br>
            <label class="checkbox">I accept the Privacy Policy and Terms of Service
                <input type="checkbox">
                <span class="checkmark_box"></span>
            </label><br><br>
            <button class="submit" style="font-size: 30px;">
                Continue</button>
        </form>
    </div>

</body>

</html>
